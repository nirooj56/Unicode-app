<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Converter</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" />
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/index.js"></script>
    <script type="text/javascript" src="assets/js/externalLinkOpener.js"></script>
    <!--Unicode Integeration-->
    <script language="javascript" type="text/javascript" src="assets/js/unicode.js"></script>
</head>

<body style="-webkit-app-region: drag">
    <div class="heading">
        <img class="iconed" src="assets/img/logo.png">
       <!-- <h5>v1.2.2</h5> -->
        <button type="button" class="fa fa-times close btn-close" aria-hidden="true" onclick="closeWindow()" title="Close"></button>
        <button type="button" class="fa fa-minus btn-mini close" aria-hidden="true" onclick="minimizeWindow()" title="Minimize"></button>
        <button type="button" class="fa fa-question btn-mini close" aria-hidden="true" onclick="helpWindow()" title="Help"></button>
        <button type="button" class="fa fa-info btn-mini close" aria-hidden="true" onclick="openExternalLink('https://github.com/nirooj56/nepaliunicode')" title="About"></button>
    </div>
    <div class="container2">
        <div class="codrops-header">
            <div class="form-group">
                <form name="nepali">
                    <center>
                        <textarea onkeyup="nepconv();" name="unicodebox" class="form-control" id="comment" placeholder="Write Here..." style="-webkit-app-region: no-drag"></textarea>
                    </center>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <hr class="hr" width="75%" />
        <div>Crafted with <span class="heart">❤️</span> by <b><a href="" onclick="openExternalLink('https://nirojbista.com.np')">Cyco</a></b>
        <span id="version">v1.2.2</span></div>
    </div>
            

</body>
<script>
    const {
        remote
    } = require('electron')
    const {
        Menu, MenuItem
    } = remote

    const menu = new Menu()
    menu.append(new MenuItem({
        label: 'MenuItem1',
        click() {
            console.log('item 1 clicked')
        }
    }))
    menu.append(new MenuItem({
        type: 'separator'
    }))
    menu.append(new MenuItem({
        label: 'MenuItem2',
        type: 'checkbox',
        checked: true
    }))

    window.addEventListener('contextmenu', (e) => {
        e.preventDefault()
        menu.popup(remote.getCurrentWindow())
    }, false)

</script>

</html>
